<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Poppins:wght@300&family=Prata&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="graphic-section">
      <img src="../../../assets/login-graphic.png" alt="graphic" />
    </div>

    <div class="login-section">
      <h1 class="main-heading">Login to your account</h1>

      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type='{{ type }}' name="password" class="form-control"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" required />
          <span (click)="toggleClass($event)">
            <i class="bi bi-eye-slash" [class.bi-eye]="showPassword"></i>
          </span>
          <p class="links"><a href="#">Forgot Password?</a></p>
        </div>

        <div class="checkbox">
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <span>Remember Me</span>
        </div>

        <input type="submit" value="Login">
        <p class="links">Donâ€™t have an account? <a href="#" class="active">Sign Up</a></p>

      </form>

      <div class="or-container">
        <div class="or-line"></div>
        <div class="or-label">or</div>
      </div>

      <div class="social-login">
        <button class="button google"><i class="fa fa-google"></i>Continue with Google</button>
        <button class="button facebook"><i class="fa fa-facebook-square"></i>Continue with Facebook</button>
      </div>

    </div>
  </div>

</body>

</html>
